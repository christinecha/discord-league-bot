<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      href="https://www.leaguebotrl.com/assets/league-bot-avatar.png"
    />

    <!-- Primary Meta Tags -->
    <title>League Bot RL for Discord</title>
    <meta name="title" content="League Bot RL for Discord" />
    <meta
      name="description"
      content="An open-source Discord bot to help manage private Rocket League leaderboards within your server."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.leaguebotrl.com/" />
    <meta property="og:title" content="League Bot RL for Discord" />
    <meta
      property="og:description"
      content="An open-source Discord bot to help manage private Rocket League leaderboards within your server."
    />
    <meta
      property="og:image"
      content="https://www.leaguebotrl.com/assets/league-bot-preview.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://www.leaguebotrl.com/" />
    <meta property="twitter:title" content="League Bot RL for Discord" />
    <meta
      property="twitter:description"
      content="An open-source Discord bot to help manage private Rocket League leaderboards within your server."
    />
    <meta
      property="twitter:image"
      content="https://www.leaguebotrl.com/assets/league-bot-preview.png"
    />
  </head>

  <body>
    <div id="app"></div>

    <script src="/dist/index.js" type="text/javascript"></script>
  </body>
</html>
